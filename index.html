<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canopy on map</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry&key=AIzaSyBIy7yFRSCTcWI8vz-XWGa8_T62D-HACx0"></script>
        <script src = "js/app.js"></script>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    </head>
    <body>
        <div class="container">
            <div class="map" id="map">
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="Skyderby" width="40" height="36">
            </div>
            <div class="app-container">
                <div class="gps gps-input">
                    <input type="text" id="input" placeholder="Введите координаты" name="input">
                    <button id="btn-save" class="btn"><i class="material-icons">done_outline</i></button>
                </div>
                <div class="gps gps-result hide">
                    <button id="btn-copy" class="btn"><i class="material-icons">file_copy</i></button>
                    <div class="coordinates">55.75222, 37.61556</div>
                    <button id="btn-edit" class="btn"><i class="material-icons">edit</i></button>
                </div>
                <div class="date hide"><i class="material-icons date_range">date_range</i>
                    <p id="day"></p>
                </div>
                <div class="battery hide"><i class="material-icons md-50">battery_charging_full</i></div>
                <div class="footer">Made by V.Kunina</div>
            </div>
        </div>
    </body>
</html>
